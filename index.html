<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="btn_start">
        <button class="btn btn-warning btn-lg">Start Quiz</button>
    </div>
    <div class="card quiz_box">
        <header class="card-header">
            <div class="title">Quiz App</div>
            <div class="timer">
                <div class="time_text">Qalan vaxt</div>
                <div class="time_second">10</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section class="card-body">
            <div class="question_text">
                <!-- <span>Hansi c# framework-udur?</span> -->
            </div>
            <div class="option_list">
                <!-- <div class="option correct">
                    <span>a:asp.net</span>
                    <div class="icon "><i class="fas fa-check"></i></div>
                </div>
                <div class="option incorrect">
                    <span>b:laravel</span>
                    <div class="icon "><i class="fas fa-times"></i></div>
                </div> -->
            </div>
        </section>
        <footer class="card-footer">
            <div class="question_index">
                <!-- <span class="badge bg-warning">1 / 4</span> -->
            </div>
            <button class="btn_next btn btn-primary btn-sm">Next Quiz</button>
        </footer>
    </div>
    <div class="card score_box">
        <div class="icon"><i class="fa-solid fa-crown"></i></div>
        <div class="score_text"></div>
        <div class="buttons">
            <button class="btn btn-primary btn_replay">Təkrar başla</button>
            <button class="btn btn-primary btn_quit">Dayandır!</button>
        </div>
    </div>

    <script src="quiz.js"></script>
    <script src="fquiz.js"></script>
    <script src="ui.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
